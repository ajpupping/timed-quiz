<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h2 id="timeRemaining">Time Remaining: <span id="time"></span></h2>
    </header>
    <section id="welcomeMessage">
        <h1>Welcome!</h1>
        <h3>Click start to begin the quiz</h3>
        <button type="button" id="startButton">Start</button>
    </section>
    <section class="hide" id="showQuestions">
        <div class="questionContainer" id="questionContainer">
            <h2 id="questionTitle"></h2>
            <div id="answerContainer"></div>
        </div>
    </section>
    <section class="hide" id="showScores">
        <div id="record-score">
            <form id="name-input" method="POST">
                <label for="player-name">Enter your name: </label>
                <input type="text" name="player-name" id="player-name" />
            </form>
            <button type="button" id="submitButton">Save Score</button>
        </div>
        <div class="playAgainContainer">
            <button type="button" id="playAgainButton">Play Again</button>
        </div>
        <div id="highScores">    
            <h1>High Scores: </h1>
            <ul id="score-list"></ul>
            <button id="clearButton">Clear</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
